version: '3'

services:
  dwh:
    container_name: dwh
    image: postgres:16.2-alpine@sha256:951bfda460300925caa3949eaa092ba022e9aec191bbea9056a39e2382260b27
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    env_file:
      - database.env

  etl:
    container_name: etl_service
    image: analytic-eng-challenge/etl:latest
    depends_on:
      - dwh
    command: ["./wait-for-it.sh", "dwh:5432", "--", "sh", "execute.sh"]
    build: 
      context: ./etl

volumes:
  db_data:
